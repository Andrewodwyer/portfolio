<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Andrew O'Dwyer</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <!-- Google Fonts: Jost -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation placeholder -->
    <div id="nav-placeholder"></div>    

    <main>
    
        <!-- Contact Section -->
        <section class="contact-section">
            <div class="container">
                <div class="row justify-content-center pb-5">
                    <div class="col-md-8 col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="text-center mb-4 fw-light">Get In Touch</h4>
                                
                                <!-- YOUR_FORM_ID from Formspree -->
                                <form action="https://formspree.io/f/mnnjbdaw" method="POST">
                                    <div class="mb-3 text-center fs-6">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control border-0 border-bottom border-secondary thin-text" id="name" name="name" required>
                                    </div>
                                    
                                    <div class="mb-3 text-center">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control border-0 border-bottom border-secondary thin-text" id="email" name="email" required>
                                    </div>
                                    
                                    <div class="mb-3 text-center">
                                        <label for="subject" class="form-label">Subject</label>
                                        <input type="text" class="form-control border-0 border-bottom border-secondary thin-text" id="subject" name="subject" required>
                                    </div>
                                    
                                    <div class="mb-4 text-center">
                                        <label for="message" class="form-label">Message</label>
                                        <textarea class="form-control border-0 border-bottom border-secondary thin-text" id="message" name="message" rows="5" required></textarea>
                                    </div>
                                    
                                    <div class="d-grid text-center">
                                        <button type="submit" class="btn btn-outline-primary">Send Message</button>
                                    </div>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
    </main>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- jQuery (needed for includes) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/include.js"></script>
</body>
</html>
